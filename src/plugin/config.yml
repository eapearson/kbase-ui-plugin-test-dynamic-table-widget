## Demo Plugin
---
package:
    author: Erik Pearson
    name: test-dynamic-table-widget
    description: A plugin installing menus, routes, and panels for demonstration
    date: May 11, 2017
source:
    modules:
install:
    widgets:
        -
            module: panel
            id: dynamic_table_test_panel
            type: factory
    routes:
        -
            path: ['test-dynamic-table']
            widget: dynamic_table_test_panel
    menu:
        -
            name: test_dynamic_table
            definition:
                path: test-dynamic-table
                label: Test Dynamic Table Widget
                icon: table
